<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="editfutsal.css" />
        <title></title>
</head>

<body>
<div class="insidecontent">
    <div class="back">
        <a href=""><i class="fa-solid fa-backward"> Back</i></a> 
     </div>
    <h3>Edit the Info of Futsal</h3>
    <div class="inputsection">
        <div class="name futsal">
            <input type="text" placeholder="Enter the Futsal name" required>
        </div>
        <div class="price futsal">
        <input type="text" placeholder="Price of Futsal per Hour">
    </div>
    <div class="location futsal">
        <input type="text" placeholder="Enter the location of futsal">
    </div>
    <div class="map futsal">
        <input type="text" placeholder="Share the location of Futsal through map">
    </div>
    <div class="desc futsal">
        <input type="text" placeholder="Description About Futsal">
    </div>
    <div class="photo futsal">
        <input type="file">
    </div>

    </div>
    <div class="edit">
        <button type="submit">Save Changes</button>
    </div>
    <div class="delete">
        <button type="submit">Delete Futsal</button>
    </div>

   

</div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
