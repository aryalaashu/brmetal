    <meta charset="UTF-8">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="contactus.css">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Kathmandu Nepal</div>
          <div class="text-two">Tarakeshowr, 03</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+977 1023546974</div>
          <div class="text-two">+977 2563210214</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">brmetal@gmail.com</div>
          <div class="text-two">brmetals@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any kind of queries related to metal steel work or about us, please feel comfortable to contact us. We are always here for you.</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-box">
            <input type="text" placeholder="Enter your Subject">
          </div>
        <div class="input-box message-box">
            <textarea id="message" name="message" placeholder="Type your message"></textarea>
        </div>
        <div class="button">
          <!-- <input type="button" value="Send Now" onclick="showMessage()" > -->
          <button onclick="showMessage()">Send Now</button>
        </div>
      </form>
    </div>
    </div>
  </div>
  <script>
		function showMessage() {
			alert("!!!!!!Sorry For the Inconvinence! We are having Server Issue. Please kindly mail us at blablaalabala!!!!!");
		}
	</script>
</body>
